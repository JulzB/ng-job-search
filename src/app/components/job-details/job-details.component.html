<div class="component-wrapper">
    <ng-container *ngIf="fetchingError">
        <p class="fw-bold fs-3 text-center">No Job found...</p>
    </ng-container>
    <ng-container *ngIf="!fetchingError">
        <div class="container">
            <div class="row">
                <div class="col-2 mt-3 mb-3">
                    <a class="fs-5" routerLink="['/']">
                        <i class="bi bi-house-fill"></i><span>&nbsp;Back</span>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-2 d-flex justify-content-center">
                    <img [src]="jobDetails.companyLogo" class="" alt="company logo">
                </div>
                <div class="col-10">
                    <p class="fw-bold fs-3">{{jobDetails.companyName}} - {{jobDetails.title}}</p>
                    <div class="d-flex ml-8">
                        <ng-container *ngFor="let type of jobDetails.types">
                            <span class="badge text-bg-primary">{{type}}</span>
                        </ng-container>
                        <ng-container *ngFor="let industry of jobDetails.industries">
                            <span class="badge text-bg-primary" [innerHTML]="industry"></span>
                        </ng-container>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 mt-4">
                    <p><span class="fw-bold">Publish date:</span>{{ jobDetails.publishDate | date: 'M/dd/yyyy' }}</p>
                    <p><span class="fw-bold">Location:</span>{{ jobDetails.location }}</p>
                    <p><span class="fw-bold">Reference:</span>{{jobDetails.reference}}</p>
                    <p class="fw-bold">Description:</p>
                    <p [innerHTML]="jobDetails.description"></p>
                </div>
            </div>
        </div>
    </ng-container>
</div>
